<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Informasi Mesin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
<style>
    .image img{
        text-align: center;
        width: 200px;
        height: 200px;
    }
</style>   
<body>
    <div class="header">
        <div class="logo">
            <a href="{{url_for('dashboard')}}">
                <img src="{{ url_for('static', filename='image/Taro.png') }}" alt="Logo">
            </a>
        </div>
    </div>
    
    <div class="container mt-5">
        <h2>Edit Informasi Mesin</h2>
        <form method="POST">
            {{ form.hidden_tag() }}
            <div class="row">
                <div class="col-9">
                    <table class="table table-bordered">
                        <tr>
                            <th>ID Mesin</th>
                            <td>{{ data.id }}</td>
                        </tr>
                        <tr>
                            <th>Nama Mesin</th>
                            <td><input type="text" class="form-control" name="nama" value="{{ data.nama }}" required></td>
                        </tr>
                        <tr>
                            <th>Jenis Mesin</th>
                            <td><input type="text" class="form-control" name="tipe_mesin" value="{{ data.tipe_mesin }}" required></td>
                        </tr>
                        <tr>
                            <th>Tipe PLC</th>
                            <td><input type="text" class="form-control" name="tipe_plc" value="{{ data.tipe_plc }}" required></td>
                        </tr>
                        <tr>
                            <th>Tipe HMI</th>
                            <td><input type="text" class="form-control" name="tipe_hmi" value="{{ data.tipe_hmi }}" required></td>
                        </tr>
                        <tr>
                            <th>Line</th>
                            <td><input type="number" class="form-control" name="line" value="{{ data.line }}" required></td>
                        </tr>
                    </table>
                </div>
                <div class="col-3" style="text-align: center;">
                    <img src="{{url_for('static', filename='image/' + data.tipe_mesin +'.png') }}" alt="{{data.tipe_mesin}}" height="150px">
                    <br><b>{{data.nama}} L{{data.line}}</b>
                    <br><a href="/machine/sparepart/update/{{data.id}}" class="btn btn-warning">Edit Sparepart</a>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
            <a href="{{ url_for('machine') }}" class="btn btn-secondary">Batal</a>
        </form>
    </div>
</body>
</html>
