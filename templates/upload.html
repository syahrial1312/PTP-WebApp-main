<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
</head>
<body>
    <h2>Upload File</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Upload & Convert ZIP</button>
    </form>

    <h2>Download File dari Database</h2>
    <ul>
        {% for file in files %}
        <li><a href="{{ url_for('download_file', file_id=file[0]) }}">{{ file[1] }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
