<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spareparts</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
</head>
<body>
    <header>
        <div class="header">
            <div class="logo">
                <a href="{{url_for('dashboard')}}">
                    <img src="{{ url_for('static', filename='image/Taro.png') }}" alt="Logo">
                </a>
            </div>
            <h1>Detail Spareparts Mesin </h1>
        </div>
    </header>
    <main>
        <div class="container mt-5">
        <table class="table table-striped">
            <thead>
              <tr>
                <th>ID Sparepart</th>
                <th>Nama</th>
                <th>Jumlah</th>
                <!--<th>Harga Satuan</th>-->
              </tr>
            </thead>
            <tbody>
              {% for data in spareparts%}
              <tr>
                <td>{{ data[0] }}</td>
                <td>{{ data[1] }}</td>
                <td>{{ data[3] }}</td>
                <!--<td>{{ data[2] }}</td>-->
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
    </main>
    <footer>
    </footer>
</body>
</html>
