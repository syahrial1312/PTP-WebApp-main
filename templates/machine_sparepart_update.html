<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Sparepart Mesin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/navbar.css') }}"
  />
  <style>
    .image img {
      text-align: center;
      width: 200px;
      height: 200px;
    }
  </style>
  <body>
    <div class="header">
      <div class="logo">
        <a href="{{url_for('dashboard')}}">
          <img
            src="{{ url_for('static', filename='image/Taro.png') }}"
            alt="Logo"
          />
        </a>
      </div>
    </div>

    <div class="container mt-5">
        <br> Machine ID: {{data.machine[0]}}
        <br> Machine Name: {{data.machine[1]}}
        <br> Line: {{data.machine[2]}}
      <form method="POST">
            <h2>Sparepart yang digunakan</h2>
            <table id="selectedSparepartTable" class="table table-striped">
              <thead>
                <tr>
                  <th>No</th>
                  <th>ID Sparepart</th>
                  <th>Nama Sparepart</th>
                  <th>Qty</th>
                  <th>Opsi</th>
                </tr>
              </thead>
              <tbody></tbody>
              <tfoot>
                <tr>
                  <td>
                    <input
                      type="text"
                      name="nama"
                      onkeyup="searchTable(event, this)"
                      placeholder="Tambahkan Sparepart"
                    />
                  </td>
                  <td colspan="5">
                    <div
                      id="suggestionBox"
                      class="list-group"
                      style="display: none"
                    ></div>
                  </td>
                </tr>
            </table>
            <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
            <a href="{{ url_for('update_machine',machine_id=data.machine[0])}}" class="btn btn-secondary">Batal</a>
      </form>
    </div>

    <script>
      let usedSpareparts = {{data.usedSpareparts | tojson }};
      let allSpareparts = {{data.allSpareparts | tojson}}
      console.log("Tes")
      console.log(usedSpareparts)
    </script>
    <script src="{{url_for('static', filename='js/pm_edit.js')}}"></script>
  </body>
</html>
