<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Sparepart</title>
    <link rel="icon" href="{{ url_for('static', filename='image/Taro.png') }}" type="image/jpeg">
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        /* Table Style */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
        }

        th,
        td {
            padding: 12px 15px;
            text-align: left;
        }

        thead {
            background-color: #3498db;
            color: white;
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tbody tr:hover {
            background-color: #eaf4ff;
        }

        a {
            color: #2980b9;
            text-decoration: none;
            font-weight: bold;
        }

        .delete{
            color: #d71f1f
        }

        .edit{
            color:#219150
        }

        a:hover {
            text-decoration: underline;
        }

        /* Tombol Tambah */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #27ae60;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #219150;
        }

        /* Back Link */
        .container>a:last-child {
            display: inline-block;
            margin-top: 20px;
            color: #555;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Daftar Sparepart</h2>
        <a class="btn" href="{{ url_for('sparepart_add') }}">+ Tambah Sparepart</a>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nama</th>
                    <th>Spesfikasi</th>
                    <th>Satuan</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                {% for part in spareparts %}
                <tr>
                    <td>{{ part[0] }}</td>
                    <td>{{ part[1] }}</td>
                    <td>{{ part[2] }}</td>
                    <td>{{ part[3] }}</td>
                    <td>
                        <form method="POST">
                            <a href="/sparepart/edit/{{part[0]}}" class="edit">Edit</a>
                            |
                            <button type="submit" value="{{part[0]}}" name="id" onclick="return confirm('Yakin ingin menghapus?')"> Delete</button>
                        </form>
                        <!-- <button name="test" value="isi" method="POST">Kirim</button> -->
                    </td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="6">Belum ada data sparepart.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a class="btn" href="{{ url_for('dashboard') }}">← Kembali</a>
    </div>
</body>

</html>
